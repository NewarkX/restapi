spring.datasource.url= jdbc:mysql://localhost:3306/springapirest?serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
server.servlet.context-path=/cursospringrestapi
#numero maximo em milisegundos que um usuario aguardara por uma conexao 20s
spring.datasource.hikari.connection-timeout = 20000
#numero minimo de conexoes inativas mantidas pelo hikaricp em um conjunto de conexoes
spring.datasource.hikari.minimum-idle= 10
#maximo do pool de conexao
spring.datasource.hikari.maximum-pool-size= 40
#tempo ocioso para conexao
spring.datasource.hikari.idle-timeout= 10000
#salvando dados no banco automaticamente
spring.datasource.hikari.auto-commit=true

